<!DOCTYPE html>
<html>
<head>
<title> User Input </title>
<link href= "reset.css" type= "text/css" rel= "stylesheet">
<link href="https://fonts.googleapis.com/css?family=Patua+One|Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link href= "style.css" type= "text/css" rel= "stylesheet">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
  		<div class="yellow lighten-5">
    		<img class="friends-img" src="friends-img.jpg">
   				 <h1>Would we make good friends?</h1>
   					<div class="form" id="age-form">
      				   <input type="number" id="age" placeholder="How old are you?">
      				   <button id="age-submit">Let's be friends!</button>
   					</div>
  					<div class="form hide" id="cats-form">
      				   <input type="text" id="cats" placeholder="On a scale of 1 to 10, how much do you like cats?">
      				   <button id="cats-submit">Lets be friends!</button>
   					</div>
   					<div id="answer" class="answer-text"></div>
		</div>
  </div>

</body>
</html>
